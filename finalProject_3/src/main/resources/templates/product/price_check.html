<!DOCTYPE html>
<html th:replace="~{layout/layout_main :: layout(~{::head}, ~{::main}, ~{::script})}"

      lang="ko">
<head>

<link rel="stylesheet" th:href="@{/css/price_check.css}">
<link rel="stylesheet" th:href="@{/css/check.css}">
<script th:src="@{/js/check.js}"></script>

<body>

 <main>
   <!-- 검색 -->
<section class="hero">
  <div class="hero-inner">
    <h1 class="hero-title">
      시세조회
    </h1>

    <div class="search-wrap">
      <div class="search-pill">
        

        <input class="search-input" type="text" placeholder="검색어를 입력해주세요" />

        <button class="search-btn" type="button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
  </div>
</section>


<!-- 시세조회-->
  <section class="mk-wrap">
    <section class="mk-card" aria-label="시세 확인">
      <div class="mk-head">
        <div>

          <div class="mk-price" id="mkPrice">28,000<small>원</small></div>
        </div>

        <div class="mk-tabs" role="tablist" aria-label="가격 종류 탭">
          <button class="mk-tab is-active" data-mode="all" role="tab" aria-selected="true">전체</button>

      </div>

      <div class="mk-chartBox">
        <div class="mk-canvasWrap">
          <canvas id="mkChart" aria-label="시세 추이 차트"></canvas>
          <div class="mk-tip" id="mkTip"></div>
        </div>

        <div class="mk-legend" aria-label="차트 범례">
          <div class="mk-legItem"><span class="mk-dot green"></span>등록가</div>
          <div class="mk-legItem"><span class="mk-dot blue"></span>판매가</div>
        </div>
      </div>
    </section>
  </section>
  
  <!--  상단 요약 -->
<section class="top-summary">

        </div>
</section>

   <!-- 판매상품 패널 -->

        </button>

 </main>
 
 <script>



//하트 토글
document.addEventListener('click', (e) => {
  const likeBtn = e.target.closest('.sps-like');
  if (!likeBtn) return;

  const icon = likeBtn.querySelector('i');
  const isOn = likeBtn.classList.contains('is-on');

  likeBtn.classList.toggle('is-on', !isOn);
  likeBtn.setAttribute('aria-pressed', String(!isOn));
  icon.classList.toggle('fa-solid', !isOn);
  icon.classList.toggle('fa-regular', isOn);
});
</script>

</html>
